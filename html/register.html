<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册界面</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/user.css">
</head>

<body>
    <!-- 最外层容器 -->
    <div class="form-container">
        <!-- 标题 -->
        <h1 class="title">注册用户</h1>
        <!-- 注册表单 -->
        <form id="formContainer" class="form-wrapper register">
            <!-- 用户名 -->
            <div class="form-item">
                <input id="userName" class="text" type="text" placeholder="请输入用户名">
            </div>
            <span id="validateUserName" class="validateItem"></span>
            <!-- 用户昵称 -->
            <div class="form-item nick-name">
                <input id="userNickname" class="text" type="text" placeholder="请输入用户昵称">
            </div>
            <span id="validateUserNickname" class="validateItem"></span>
            <!-- 密码 -->
            <div class="form-item user-password">
                <input id="userPassword" class="text" type="password" placeholder="请输入注册密码" autocomplete>
            </div>
            <span id="validateUserPassword" class="validateItem"></span>
            <!-- 确认密码 -->
            <div class="form-item">
                <input id="userConfirmPassword" type="password" placeholder="请再次输入密码确认" autocomplete>
            </div>
            <span id="validateUserConfirmPassword" class="validateItem"></span>
            <input class="signin" type="submit" value="注册">
        </form>
        <div class="copy-rights">
            <p>Copyright © 2015.Company name All rights reserved.<a class="switch-register"
                    href="./login.html">已有账号，立即登录</a></p>
        </div>
    </div>

    <script src="../util/http.js"></script>
    <script src="../js/register.js"></script>
</body>

</html>
